server {
  listen 8099;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ 让 Flutter Web 的路由正常工作（支援 go_router、Navigator 2.0）
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ✅ 允许缓存静态资源
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|mp3|mp4)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public";
  }

  # ✅ 日志配置（可选）
  access_log /var/log/nginx/flutter_access.log;
  error_log  /var/log/nginx/flutter_error.log;
}
